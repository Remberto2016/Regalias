<div class="row">
    <div class="col-md-8">
        <form action="" method="get" class="form-horizontal">{% csrf_token %}
            <fieldset>
                {% block cuerpo-form %}
                    {% for field in form %}
                        <div class="form-group">
                            {% if field.errors %}
                                <div class="mypadding2 bg-red fg-white margin10 no-margin-right no-margin-left">
                                     <i class="fa fa-exclamation-triangle"></i>{{ field.errors }}
                                </div>
                            {% endif %}
                            {{ field.label_tag }}
                            <div class="col-sm-9">
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="fg-green block padding10 no-padding-top">
                                        <i class="fa fa-info-circle"></i> {{ field.help_text|safe }}
                                    </small>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                {% endblock %}
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button class="btn btn-primary">
                            <i class="fa fa-search"></i>Buscar
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('label').addClass('col-sm-3 control-label');
        $('input').addClass('form-control');
        $('select').addClass('form-control');
        $('textarea').addClass('form-control');
    });
</script>
